<body>

    <!-- Navbar -->

    <nav class="navbar navbar-light navbar-toggleable navbar-thick fixed-top">
        <div class="container">
          <button class="navbar-toggler navbar-toggler-right" data-target="#navbarNav" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="index.html" class="navbar-brand">SceneOn<small class="d-none d-sm-inline"> - Your personal meetup planner</small></a>
        
          <div id="navbarNav" class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Sign Up</a>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Log In</a>
              </li>
            </ul>
          </div>
      </div>
      </nav>

    <header id="home-section">
      <div class="home-inner">
        <div class="container">
          <div class="row justify-content-center">

            <div class="col-md-5">
              <div class="card card-form card-primary text-center">

                <div class="card-block">
                  <h3 class="display-4">Sign Up</h3>
                  <p>Please fill in the form to sign up</p>


                  <div class="form-group">
                    <input type="text" placeholder="Name" name="name" class="form-control form-control" id="name">
                  </div>
                  <div class="form-group">
                    <input type="email" placeholder="Email" name="email" class="form-control form-control" id="email">
                  </div>
                  <div class="form-group">
                    <input type="number" placeholder="Age" name="age" id="age" class="form-control form-control">
                  </div>
                  <div class="form-group">
                    <input type="text" placeholder="Contact" name="contact" id="contact" class="form-control form-control">
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="Password" name="password" id="password" class="form-control form-control">
                  </div>
                  <div class="form-group">


                    <input type="submit" onclick="signup()" value="Sign Up" class="btn btn-primary btn-block">
                    <div class="card-footer">
                      <a href="index.html" class="text-white"><small>Already signed up? Click here to login.</small></a>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

    </header>

    <script src="js/jquery.min.js"></script>
